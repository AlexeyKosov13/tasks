<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Список задач</h1>
    </header>

    <div class="container">
        <div class="form_block">
            <form action="#" class="form_tasks">
                <div class="form_task"><label for="title" class="task_input">Заголовок задачи<input type="text" id="title"></label></div>
                <div class="form_task"><label for="text" class="task_input">Текст задачи<input type="text" id="text"></label></div>
                <input type="button" value="записать" class="btn_subm">
            </form>
        </div>
    </div>

    <div class="container_tasks">
        <div class="task">
            <h2 class="task_title">Задача 1</h2>
            <div class="task_text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus minima aspernatur animi possimus vel optio. Deserunt dolore amet laudantium veniam, explicabo itaque tempora soluta quasi!</div>
            <button class="btn_del">delete</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
